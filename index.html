<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Paragon | High-Impact Portfolio</title>
    <link rel="icon" href="https://i.ibb.co/tP3YJ0Hr/lol.jpg" type="image/jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#050505',
              paper: '#FFFFFF', // Light section background
              primary: '#ffffff',
              secondary: '#9CA3AF',
              accent: '#000000', 
            },
            backgroundImage: {
               'grid-black': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)",
               'grid-white': "linear-gradient(to right, #ddd 1px, transparent 1px), linear-gradient(to bottom, #ddd 1px, transparent 1px)",
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scroll': 'scroll 40s linear infinite',
              'scroll-reverse': 'scroll-reverse 40s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(255, 255, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.6)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        
        /* SCALING ENGINE */
        zoom: 0.75;  

        /* PERFORMANCE OPTIMIZATIONS */
        text-rendering: optimizeSpeed; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-y;
        overscroll-behavior: none;
      }
      
      /* Completely hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(0,0,0,0.2);
        color: transparent;
      }

      .text-outline-white {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      
      img {
        display: block;
        max-width: 100%;
        background-color: #080808; 
      }

      /* Lenis Recommended CSS */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
