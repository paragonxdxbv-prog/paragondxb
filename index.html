<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Paragon | High-Impact Portfolio</title>
    <link rel="icon" href="https://i.ibb.co/tP3YJ0Hr/lol.jpg" type="image/jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#050505',
              primary: '#ffffff',
              secondary: '#9CA3AF',
              accent: '#FFFFFF',
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 4s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'noise': 'noise 0.5s steps(5) infinite', // Ultra-fast noise animation
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(255, 255, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.6)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              noise: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -5%)' },
                '20%': { transform: 'translate(-10%, 5%)' },
                '30%': { transform: 'translate(5%, -10%)' },
                '40%': { transform: 'translate(-5%, 15%)' },
                '50%': { transform: 'translate(-10%, 5%)' },
                '60%': { transform: 'translate(15%, 0)' },
                '70%': { transform: 'translate(0, 10%)' },
                '80%': { transform: 'translate(-15%, 0)' },
                '90%': { transform: 'translate(10%, 5%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-y; 
      }
      
      /* Restored Zoom: Creates the 'scaled out' premium desktop feel on mobile */
      html { 
        zoom: 0.65; 
      }

      /* Completely hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      img {
        display: block;
        max-width: 100%;
        background-color: #080808; 
      }

      /* Lenis Recommended CSS */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@studio-freight/lenis": "https://esm.sh/@studio-freight/lenis@1.0.42"
  }
}
</script>
