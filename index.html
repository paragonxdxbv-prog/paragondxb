<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Paragon | High-Impact Portfolio</title>
    <link rel="icon" href="https://i.ibb.co/tP3YJ0Hr/lol.jpg" type="image/jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#050505',
              primary: '#ffffff',
              secondary: '#9CA3AF',
              accent: '#FFFFFF',
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 4s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse': 'spin-reverse 10s linear infinite',
              'glitch-1': 'glitch-1 2.5s infinite linear alternate-reverse',
              'glitch-2': 'glitch-2 3s infinite linear alternate-reverse',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(255, 255, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.6)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              'glitch-1': {
                 '0%': { clipPath: 'inset(20% 0 80% 0)' },
                 '20%': { clipPath: 'inset(60% 0 1% 0)' },
                 '40%': { clipPath: 'inset(40% 0 50% 0)' },
                 '60%': { clipPath: 'inset(80% 0 5% 0)' },
                 '80%': { clipPath: 'inset(10% 0 70% 0)' },
                 '100%': { clipPath: 'inset(30% 0 20% 0)' },
              },
              'glitch-2': {
                 '0%': { clipPath: 'inset(10% 0 60% 0)' },
                 '20%': { clipPath: 'inset(80% 0 5% 0)' },
                 '40%': { clipPath: 'inset(30% 0 20% 0)' },
                 '60%': { clipPath: 'inset(15% 0 80% 0)' },
                 '80%': { clipPath: 'inset(55% 0 10% 0)' },
                 '100%': { clipPath: 'inset(40% 0 30% 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        
        /* SCALING ENGINE */
        zoom: 0.75;  

        /* PERFORMANCE OPTIMIZATIONS */
        text-rendering: optimizeSpeed; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-y;
        
        /* Stop bounce effect */
        overscroll-behavior: none;

        /* REMOVED TRANSFORM from body to restore 'fixed' positioning context for Navbar */
      }
      
      /* Completely hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      img {
        display: block;
        max-width: 100%;
        background-color: #080808; 
      }

      /* Lenis Recommended CSS */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
<script type="importmap">
{
  "imports": {

    "@vercel/analytics/": "https://esm.sh/@vercel/analytics@^1.6.1/",
    "@vercel/speed-insights/": "https://esm.sh/@vercel/speed-insights@^1.3.1/",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
